<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
	var map;
	var puntos=[new google.maps.LatLng(-16.508937899625195,-68.17671060562134),
	new google.maps.LatLng(-16.509328787912544,-68.17593276500702),
	new google.maps.LatLng(-16.50855729711225,-68.17518174648285),
	new google.maps.LatLng(-16.509354504219534,-68.16989779472351),
	new google.maps.LatLng(-16.509673386141916,-68.16762864589691),
	new google.maps.LatLng(-16.50610907925296,-68.16440463066101)];
	var id=["1","2","3","4","5","6"];
	function initialize() {
  		var mapOptions = {
    	zoom: 14,
    	center: new google.maps.LatLng(-16.5, -68.15)
  		};
  		map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      	marcamos_paradas(puntos,id);
	}
	//-16.5 -68.15
	function marcamos_paradas(a,b)
	{
		for(var i=0;i<a.length;i++)
		{
			placeMarker(a[i],map,b[i]);
		}
	}
	function placeMarker(pos,map,x) {
				var marker = new google.maps.Marker({position: pos,map: map,title:x});
				google.maps.event.addListener(marker, 'click', function()
					{
						alert(x);
					});
	}
	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  	</head>
  	<body>
		<div id="map-canvas"></div>
  	</body>
</html>
